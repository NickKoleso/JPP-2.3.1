<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User table</title>
</head>
<body>
<h2>User:</h2>
<div>Name:</div>
<div th:text="${user.name}"></div>
<br>
<div>LastName:</div>
<div th:text="${user.lastName}"></div>
<br>
<div>Car:</div>
<div th:text="${user.car}"></div>
</br>
</hr>
<a th:href="@{/users/{id}/delete(id=${user.id})}" th:text="Delete"></a> |
<a th:href="@{/users/{id}/edit(id=${user.id})}">Edit user</a> |
<a th:href="@{/users}" th:text="Main"></a>
</body>
</html>
